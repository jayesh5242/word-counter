<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> words counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1 class="heading"> Words counter</h1>
        <textarea name="inputbox" id="inputbox" oninput="wordCounter()" placeholder="Enter your text"></textarea>
        <div class="outbox">
            <div>
                <label for="words">Total Words</label>
                <input type="button" value="0" id="words">
            </div>
            <div>
                <label for="chars">Total characters</label>
                <input type="button" value="0" id="chars">
            </div>
            <div>
                <label for="alpha">Total Alphabets</label>
                <input type="button" value="0" id="alpha">
            </div>
            <div>
                <label for="num">Total numbers</label>
                <input type="button" value="0" id="num">
            </div>




        </div>
    </div>
    <script src="my.js"></script>
</body>

</html>
